<div class="card bg-light" style="margin-bottom: 30vh;">
        <div class="card-header text-center">
            <button
            (click) = "login()" class="btn btn-outline-primary btn-lg">Continue with Google</button>
        </div>
        <div class="card-body">
          <form #f="ngForm">
            <h3>Sign Up</h3>
            <div class="form-group">
                <label for="name">Username</label>
                <input #userName="ngModel" id="userName" name="userName" [(ngModel)]="userInfo.userName" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="userName.touched && userName.invalid">
                    <div *ngIf="userName.errors?.required">Username is required.</div>
                </div>
            </div>
            <div class="form-group">
              <label for="name">Email</label>
              <input #userEmail="ngModel" id="userEmail" name="userEmail" [(ngModel)]="userInfo.userEmail" type="text" class="form-control" required>
              <div class="alert alert-danger" *ngIf="userEmail.touched && userEmail.invalid">
                <div *ngIf="userEmail.errors?.required">Email is required.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="addressLine1">Password</label>
              <input #userPassword="ngModel" id="userPassword" name="userPassword" [(ngModel)]="userInfo.userPassword" type="password" class="form-control" required>
              <div class="alert alert-danger" *ngIf="userPassword.touched && userPassword.invalid">
                <div *ngIf="userPassword.errors?.required">Password is required.</div>
              </div>
            </div>
            <button
              (click)="SignUp()"
              class="btn btn-primary">Sign Up</button>
          </form>
        </div>
        <div class="card-footer">
          <p>Already have an account Please 
            <a
            routerLink="/login"
            class="btn btn-primary">Log In</a>
          </p>
        </div>
      </div>
