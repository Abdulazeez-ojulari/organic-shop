<div class="card bg-dark">
    <div class="card-header text-center">
        <h5 style="color: whitesmoke">Order Summary</h5>
        <p style="color: whitesmoke">You have {{ cart.totalItemsCount }} items in your shopping cart.</p>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li *ngFor="let item of cart.items" class="list-group-item">
                {{ item.quantity }} x {{ item.title }}
                <div class="float-right">
                    {{ item.totalPrice | currency:"NGN":'symbol-narrow' }}
                </div>
            </li>
            <li class="list-group-item font-weight-bold">
                Total
                <div class="float-right">
                    {{ cart.totalPrice | currency:"NGN":'symbol-narrow' }}
                </div>
            </li>
        </ul>
    </div>
</div>
